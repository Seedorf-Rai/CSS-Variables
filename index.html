<body>
    <div class="half">
        <h1>
            Update CSS Variables with

          <input type="range" name="spacing" min="10" max="60" id="spacing">

          <input type="range" name="blur" min="0" value="0" max="8" id="blur">

      <div>
        <label for="color">Base Color:</label>
         <input type="color" id="color">
      </div>
    </div>
